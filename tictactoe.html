<!DOCTYPE html>
<html>
<head>
	<title>Tictactoe</title>
	<style>
		ul{
			width: 300px;
			height: 300px;
			display: flex;
			flex-wrap: wrap;
			
		}
		li{
			width: 90px;
			height:90px;
			background-color:#ADD9E7;
			list-style-type: none;
			margin: 5px;
			text-align: center;
			font-family: sans-serif;
			font-size:80px;
			box-shadow:#ADD9E7;
			border-radius: 10px ;

		}
		li:hover{
			background-color: rgb(119, 0, 255);
		}
	</style>
</head>
<body>
<ul>
	<li>X
	<li>
	<li>O
	<li>
	<li>X
	<li>O
	<li>X
	<li>O
	<li>
</ul>
</body>
</html>
